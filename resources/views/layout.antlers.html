<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/site.css">
    </head>
    <body>
        <div class="container padding-bottom_large">
            <div class="row spacer padding-top">
                <div class="col-md-4">
                    Tara Versey
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <ul id="nav" class="navbar-nav me-auto show">
                        {{ nav include_home="false" }}
                          <li class="nav-item">
                            <a class="nav-link {{ if is_current || is_parent }} active {{ /if }}" href="{{url}}">
                              <h2>{{ title }}</h2>
                            </a>
                          </li>
                        {{ /nav }}
                    </ul>
                </div>
                <div class="col-md-9">{{ template_content }}</div>
            </div>
        </div>
        <script src="{{ mix src='/js/site.js' }}"></script>
    </body>
</html>
<script src="{{ mix src='/js/site.js' }}"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bs-init.js"></script>
